# Site Metadata
title: "Glosas croniquenses"
program: 
url: "glosascroniquenses.github.io"
baseurl: "/glosascroniquenses.github.io"

# Build Settings
incremental: true
exclude:
  - Gemfile
  - Gemfile.lock
collections:
  autores:
    output: true
    permalink: /:collection/:name/

defaults:
  -
    scope:
      path: ""
      type: autores
    values:
      layout: autore.html
